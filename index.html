<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-sugar.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>

<body>
  <div id="flashcard-app" class="container">

    <h1 class="title">Flashcard App!</h1>

    <div class="flashcard-form">
      <label class="title" for="front">Front
        <input v-model="newCard.front" type="text" id="front">
      </label>
      <label class="title" for="back">Back
        <input v-on:keypress.enter="addingCard" v-model="newCard.back" type="text" id="back">
      </label>
      <button v-on:click="addingCard">Add a New Card</button>
      <!-- <span v-show="error" class="error">Oops! Flashcards need a front and a back.</span> -->
    </div>

    <ul class="flashcard-list">
      <li v-on:click="toogleCard(card)" v-for="(card, index) in cards">
        <transition name="flip">
          <!-- <p v-if="!card.flipped" key="front" class="card">{{card.front}}
            <span v-on:click="deleteCard(index)" class="delete-card">X</span>
          </p> -->
          <p :key="card.flipped" class="card">
            {{ card.flipped ? card.back : card.front }}
            <span v-on:click="deleteCard(index)" class="delete-card">X</span>
          </p>
          <!-- <p v-else="card.flipped" key="back" class="card">{{card.back}}
            <span v-on:click="deleteCard(index)" class="delete-card">X</span>
          </p> -->
        </transition>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>

  <script>
    Vue.use(VueToast);
  </script>
  <script src="app.js"></script>
</body>

</html>
